<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEJUMO PORTFOLIO</title>
    <link rel="stylesheet" href="idris.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Poppins:ital@0;1&family=Roboto:ital,wght@0,700;1,400;1,500&family=Source+Sans+Pro:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body class="main-content">

    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="styles/adejumo-removebg-preview.png" alt="">

                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, i'm <span>Adejumo Idris Oriyomi</span>
                    A web Developer
                </h1>
                <p>
                    I'm a web Developer, I love to create beautiful and functional website. 
                    i have develope over 500 website for clients both local and internation, i'm here to help you solve your websites challenges
                </p>
                <a href="" class="main-btn">
                    <span class="btn-text"> Download CV </span>
                    <span class="btn-icon"><i class="fa fa-download"></i></span>
                </a>
            </div>

        </div>


        

    </header>

    <main>
        <section class=" section sec2 about" id="about">
            <div class="main-title">
                <h2>About <span>me</span><span class="bg-text">my stats</span></h2>

            </div>
        </section>
        <section class=" section sec3 portfolio" id="portfolio"></section>
        <section class=" section sec4 blogs" id="blogs"></section>
        <section class=" section sec5 contact" id="contact"></section>
        
    </main>


    <div class="controlls">

        <div class="control control-1 active-btn" data-id="home">
            <i class="fa fa-home"></i>

        </div>
        <div class="control control-2 " data-id="about">    
            <i class="fa fa-user"></i>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <i class="fa fa-briefcase"></i>
        </div>
        <div class="control control-4 " data-id="blogs">
            <i class="fa fa-newspaper-o"></i>
        </div>
        <div class="control control-5 " data-id="contact">
            <i class="fa fa-envelope-open"></i>

        </div>

    </div>



    
    


    <script src="idris.js"></script>
    
</body>
</html>
